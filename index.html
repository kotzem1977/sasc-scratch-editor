    <!-- SASC: Auto-detect and set Scratch asset/project hosts; log fetch issues -->
    <script>
    (function(){
      const HOSTS = [
        'https://assets.scratch.mit.edu',
        'https://cdn.assets.scratch.mit.edu'
      ];
      const PROJ_HOST = 'https://projects.scratch.mit.edu';
      const PROBE_MD5 = '3826a4091a33e4d26f87a2fac7cf796b.svg'; // Apple

      async function first200(urls){
        for (const u of urls){
          try {
            const r = await fetch(u, {mode:'cors', cache:'no-cache'});
            if (r.ok) return u;
          } catch(_) {}
        }
        return null;
      }

      async function pickAssetHost(){
        const urls = HOSTS.map(h => `${h}/internalapi/asset/${PROBE_MD5}/get/`);
        const good = await first200(urls);
        if (!good) return null;
        return good.split('/internalapi/asset/')[0]; // strip suffix
      }

      function setHosts(assetHost){
        try{
          const vm = window.vm;
          const st = vm && vm.runtime && vm.runtime.storage;
          if (!st) return false;
          if (typeof st.setAssetHost   === 'function') st.setAssetHost(assetHost);
          if (typeof st.setProjectHost === 'function') st.setProjectHost(PROJ_HOST);
          st.assetHost   = assetHost;
          st.projectHost = PROJ_HOST;
          console.log('[SASC] assetHost =', st.assetHost, 'projectHost =', st.projectHost);
          return true;
        }catch(e){
          console.warn('[SASC] setHosts error', e);
          return false;
        }
      }

      // Log failed fetches so we can see exact status/URL if anything breaks
      (function hookFetch(){
        const orig = window.fetch;
        if (!orig) return;
        window.fetch = function(url, opts){
          return orig.call(this, url, opts).then(res => {
            if (!res.ok) console.warn('Asset fetch failed:', res.status, res.url);
            return res;
          }).catch(err => {
            console.error('Asset fetch error:', url, err);
            throw err;
          });
        };
      })();

      async function init(){
        const assetHost = await pickAssetHost();
        if (!assetHost){
          console.error('[SASC] No working asset host detected');
          return;
        }
        // Set hosts now and again shortly (after VM is surely up)
        setHosts(assetHost);
        setTimeout(()=>setHosts(assetHost), 800);
      }

      window.addEventListener('load', init);
    })();
    </script>

    <!-- SASC: Autosave/restore bridge (localStorage) -->
    <script>
    (function () {
      const KEY = "sasc_autosave";
      const SAVE_MS = 10000;

      function getVM() {
        try {
          return window.vm && typeof window.vm.toJSON === "function" ? window.vm : null;
        } catch (_) { return null; }
      }

      function tryRestore() {
        try {
          const vm = getVM();
          if (!vm) return false;
          const saved = localStorage.getItem(KEY);
          if (saved) vm.loadProject(saved);
          return true;
        } catch (_) { return false; }
      }

      function startAutoSave() {
        try {
          const vm = getVM();
          if (!vm) return false;
          if (window.__sascSaver) return true; // guard against duplicates
          window.__sascSaver = setInterval(() => {
            try {
              const v = getVM(); if (!v) return;
              const json = v.toJSON();
              localStorage.setItem(KEY, json);
            } catch (_) {}
          }, SAVE_MS);
          return true;
        } catch (_) { return false; }
      }

      // Wait until the page (and gui.js) are loaded, then poll for VM
      function tick() {
        if (tryRestore() & startAutoSave()) return;
        setTimeout(tick, 500);
      }
      window.addEventListener("load", tick);
    })();
    </script>
