  <!-- 1) Console wiring -->
  <script>
    (function(){
      const pre=document.querySelector('#sasc-console pre');
      const box=document.getElementById('sasc-console');
      const out=(tag,msg)=>{ const line=(tag?(`[${tag}] `):'')+msg; try{pre.textContent+=line+'\n'; pre.scrollTop=pre.scrollHeight;}catch(_){} console.log(line); };
      window.__sascLog=(m)=>out('',m);
      window.__sascTag=(t,m)=>out(t,m);

      document.getElementById('btn-clear').onclick=()=>{ pre.textContent='SASC clear\n'; };
      document.getElementById('btn-contrast').onclick=()=>{ box.toggleAttribute('data-theme','light'); };
      document.getElementById('btn-copy').onclick=async()=>{
        try{ await navigator.clipboard.writeText(pre.textContent); out('SASC','log copied to clipboard'); }
        catch(_){
          const r=document.createRange(); r.selectNodeContents(pre);
          const s=window.getSelection(); s.removeAllRanges(); s.addRange(r);
          const ok=document.execCommand('copy'); s.removeAllRanges();
          out('SASC', ok?'log copied (fallback)':'copy failed');
        }
      };
      document.getElementById('btn-save').onclick=()=>{
        const blob=new Blob([pre.textContent],{type:'text/plain'});
        const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='sasc-log.txt'; a.click();
        setTimeout(()=>URL.revokeObjectURL(a.href),1000);
        out('SASC','log saved as sasc-log.txt');
      };
      window.addEventListener('unhandledrejection',e=>out('unhandledrejection',(e.reason&&(e.reason.stack||e.reason))));
    })();
  </script>

  <!-- 3) Local-first hooks for internalapi assets -->
  <script>
    (function(){
      const base=location.pathname.replace(/\/[^/]*$/,'/'); const repoRoot=base.replace(/\/$/,'');
      const toLocal=u=>{ const m=u&&u.match(/internalapi\/asset\/([a-f0-9]{32}\.(?:sprite3|json|svg|png|gif|jpg|wav|mp3))\/get\/?/i); return m?(repoRoot+'/static/assets/'+m[1]):null; };
      const f=window.fetch;
      window.fetch=async function(i,init){
        const url=(typeof i==='string')?i:(i&&i.url);
        const local=toLocal(url);
        if(local){ try{ const r=await f(local,init); if(r&&r.ok) return r; }catch(_){ } }
        return f.apply(this,arguments);
      };
      const XO=XMLHttpRequest;
      window.XMLHttpRequest=function(){
        const x=new XO(); const _open=x.open; let original=null,method='GET';
        x.open=function(m,u){ method=m; original=u; const local=(typeof u==='string')?toLocal(u):null;
          if(local){ _open.call(x,m,local); const onload=()=>{ if(!(x.status>=200&&x.status<300)){ x.removeEventListener('load',onload); _open.call(x,method,original); x.send(); } };
            x.addEventListener('load',onload); return; }
          return _open.apply(x,arguments);
        };
        return x;
      };
      __sascTag('SASC','hooks installed (assets local-first with XHR fallback)');
    })();
  </script>

  <script>
    (function mount(){
      try{
        const app=document.getElementById('app');
        const GUI=window.GUI;
        if (!GUI) { __sascTag('SASC','ERROR: window.GUI missing'); return; }
        if (typeof GUI.setAppElement === 'function') GUI.setAppElement(app);

        if (typeof GUI.render === 'function'){
          GUI.render(app);
          __sascTag('SASC','GUI mounted via GUI.render(app)');
        } else {
          let Wrapped = GUI.default || GUI.GUI || GUI;
          if (typeof GUI.AppStateHOC === 'function') Wrapped = GUI.AppStateHOC(Wrapped);
          if (typeof GUI.ProjectLoaderHOC === 'function') Wrapped = GUI.ProjectLoaderHOC(Wrapped);
          if (typeof GUI.HashParserHOC === 'function') Wrapped = GUI.HashParserHOC(Wrapped);
          const props = {isPlayerOnly:false,isFullScreen:false,canUseCloud:false,projectId:(location.hash&&/\d+/.test(location.hash))?undefined:'0'};
          const el = window.React.createElement(Wrapped, props);
          window.ReactDOM.render(el, app);
          __sascTag('SASC','GUI mounted via HashParser(ProjectLoader(AppState(GUI))) with projectId='+(props.projectId||'hash'));
        }
      }catch(e){ __sascTag('SASC','BOOT ERROR: '+(e&&e.message)); }
    })();
  </script>

  <!-- 6) VM binder -->
  <script>
    (function(){
      function fiberKeyOf(n){ if(!n) return null; for(const k in n){ if(k.startsWith('__reactFiber$')||k.startsWith('__reactInternalInstance$')) return k; } return null; }
      function findAnyFiberNode(root){ if(!root) return null; const q=[root]; while(q.length){ const n=q.shift(); if(fiberKeyOf(n)) return n; if(n.shadowRoot) q.push(n.shadowRoot); if(n.childNodes) for(const c of n.childNodes) q.push(c); } return null; }
      function getReactFiberFromDom(node){ const k=fiberKeyOf(node); return k?node[k]:null; }
      function* walkFibers(root){ if(!root) return; const seen=new Set(), stack=[root]; while(stack.length){ const f=stack.pop(); if(!f||seen.has(f)) continue; seen.add(f); yield f; if(f.child) stack.push(f.child); if(f.sibling) stack.push(f.sibling); if(f.return&&!seen.has(f.return)) stack.push(f.return); } }
      function tryExtractStoreFromFiber(f){ try{ const n=f.stateNode; if(n?.store?.getState) return n.store; if(n?.props?.store?.getState) return n.props.store; }catch(_){ } return null; }
      function vmFromStore(store){ try{ const st=store.getState?.(); if(st?.vm?.runtime) return st.vm; if(st?.scratchGui?.vm?.runtime) return st.scratchGui.vm; if(st?.scratch?.vm?.runtime) return st.scratch.vm; }catch(_){ } return null; }

      let bound=false; let observer=null;

      async function bindVM(timeoutMs=15000){
        const t0=Date.now(), app=document.getElementById('app');
        function tryOnce(){
          const GUI=window.GUI||{}; const direct=window.vm||GUI.vm;
          if(direct?.runtime){ window.vm=direct; __sascTag('VM','ready (direct)'); return direct; }
          const host=findAnyFiberNode(app); if(!host) return null;
          const root=getReactFiberFromDom(host); if(!root) return null;
          for(const f of walkFibers(root)){
            const store=tryExtractStoreFromFiber(f);
            if(store){
              try{ const unsub=store.subscribe(()=>{ const v=vmFromStore(store); if(v?.runtime && !bound){ window.vm=v; bound=true; __sascTag('VM','ready (store subscribe)'); try{unsub();}catch(_){}}}); }catch(_){}
              const vNow=vmFromStore(store); if(vNow?.runtime){ window.vm=vNow; __sascTag('VM','ready (store immediate)'); return vNow; }
            }
            try{
              const props=f.memoizedProps||f.pendingProps||(f.stateNode&&f.stateNode.props);
              const state=f.memoizedState||(f.stateNode&&f.stateNode.state);
              for(const c of [props,state,f.stateNode,f]){
                if(!c || typeof c!=='object') continue;
                for(const k in c){ const v=c[k]; if(v && typeof v==='object' && v.runtime && v.runtime.targets){ window.vm=v; __sascTag('VM','ready (fiber props/state)'); return v; } }
              }
            }catch(_){}
          }
          return null;
        }
        if(!observer){
          observer=new MutationObserver(()=>{ if(bound) return; const v=tryOnce(); if(v){ bound=true; } });
          observer.observe(app,{childList:true,subtree:true});
        }
        while(Date.now()-t0<timeoutMs && !bound){
          const v=tryOnce(); if(v){ bound=true; return v; }
          await new Promise(r=>setTimeout(r,250));
          __sascLog('still waiting for VM…');
        }
        if(!bound) __sascLog('rebind: VM not found after fiber scan');
        return bound?window.vm:null;
      }
      window.bindVM = bindVM;
      document.getElementById('btn-bind').onclick=()=>bindVM(10000);
    })();
  </script>

  <!-- 7) Helpers / actions -->
  <script>
    /* ---------------- constants ---------------- */
    const APPLE_MD5EXT   = '3826a4091a33e4d26f87a2fac7cf796b.svg';   // Apple costume
    const SKY_MD5EXT     = 'e7c147730f19d284bcd7b3f00af19bb6.svg';   // Blue Sky backdrop
    const MEOW_MD5EXT    = '83c36d806dc92327b9e7049a565c6bff.wav';   // Meow sound

    /* ---------------- util: DOM & log ---------------- */
    function downloadBlob(name, text){
      const blob=new Blob([text],{type:'text/plain'});
      const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=name; a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href),1000);
    }

    /* ---------------- asset helpers ---------------- */
    function costumeFromMd5(name, md5ext){
      const isSVG = /\.svg$/i.test(md5ext);
      const assetId = md5ext.slice(0,32);
      return {
        name: name || ('Costume '+md5ext.slice(0,6)),
        assetId,
        md5ext,
        dataFormat: isSVG ? 'svg' : 'png',
        rotationCenterX: 240,
        rotationCenterY: 180,
        ...(isSVG ? {} : {bitmapResolution:2})
      };
    }

    async function fetchAsset(md5ext){
      const ext = md5ext.split('.').pop().toLowerCase();
      const isSVG = ext === 'svg';
      const base = location.pathname.replace(/\/[^/]*$/,'/').replace(/\/$/,'');
      const local = base + '/static/assets/' + md5ext;
      async function read(res){
        const buf = await res.arrayBuffer();
        const blob = new Blob([buf], {type: isSVG ? 'image/svg+xml' :
                                             ext==='png' ? 'image/png' :
                                             (ext==='jpg'||ext==='jpeg') ? 'image/jpeg' :
                                             ext==='gif' ? 'image/gif' :
                                             ext==='wav' ? 'audio/wav' :
                                             ext==='mp3' ? 'audio/mp3' :
                                             'application/octet-stream'});
        const text = isSVG ? await (new Response(blob)).text() : null;
        return {buf, blob, text, ext, isSVG};
      }
      try{ const rLocal=await fetch(local,{cache:'no-store'}); if(rLocal.ok) return read(rLocal);}catch(_){}
      const cdn='https://assets.scratch.mit.edu/internalapi/asset/'+md5ext+'/get/';
      const rCdn=await fetch(cdn,{cache:'no-store'}); if(!rCdn.ok) throw new Error('CDN '+rCdn.status);
      return read(rCdn);
    }

    async function readLocalFile(file){
      const ext=(file.name.split('.').pop()||'').toLowerCase();
      const isSVG = ext==='svg';
      const buf = await file.arrayBuffer();
      const blob = new Blob([buf],{type:file.type|| (isSVG?'image/svg+xml':'application/octet-stream')});
      const text = isSVG ? await (new Response(blob)).text() : null;
      return {buf, blob, text, ext, isSVG, localName:file.name};
    }

    function emitUiUpdates(vm){
      try{ vm.runtime.emit('PROJECT_CHANGED'); }catch(_){}
      try{ vm.runtime.emit('targetsUpdate'); }catch(_){}
      try{ vm.emit && vm.emit('targetsUpdate'); }catch(_){}
      try{ vm.runtime.requestRedraw && vm.runtime.requestRedraw(); }catch(_){}
    }

    function getSprites(vm){ return (vm.runtime.targets||[]).filter(t=>!t.isStage); }
    async function waitForNewSprite(vm, prevCount, name, timeout=2000){
      const t0=performance.now();
      while(performance.now()-t0<timeout){
        const sprites=getSprites(vm);
        if(sprites.length>prevCount){
          const byName=name?sprites.find(s=> (s.getName?s.getName():s.sprite?.name) === name):null;
          return byName || sprites[sprites.length-1];
        }
        await new Promise(r=>setTimeout(r,50));
      }
      return null;
    }

    async function applyCostumeToTarget(vm, target, md5ext, asset, opts={}){
      const storage = vm.runtime?.storage; if(!storage) throw new Error('No VM storage');
      const id = md5ext.slice(0,32);
      const type = asset.isSVG ? storage.AssetType.ImageVector : storage.AssetType.ImageBitmap;
      storage.createAsset(type, asset.ext, new Uint8Array(asset.buf), id);

      const costume = costumeFromMd5(opts.name || null, md5ext);
      let idx=0;
      if (opts.replaceAll) { target.sprite.costumes = [costume]; idx=0; }
      else { target.sprite.costumes.push(costume); idx=target.sprite.costumes.length-1; }

      await new Promise(r=>requestAnimationFrame(r)); // ensure drawable exists

      let skinId=null;
      if (vm.renderer && target.drawableID != null) {
        if (asset.isSVG && vm.renderer.createSVGSkin) {
          const svgText = asset.text ?? await (new Response(asset.blob)).text();
          try{ skinId = vm.renderer.createSVGSkin(svgText, costume.rotationCenterX, costume.rotationCenterY); }
          catch(_){ skinId = vm.renderer.createSVGSkin(svgText); }
        } else if (!asset.isSVG && vm.renderer.createBitmapSkin) {
          const bmp = await createImageBitmap(asset.blob);
          skinId = vm.renderer.createBitmapSkin(bmp, 1);
        }
        if (skinId != null) {
          if (typeof vm.renderer.updateDrawableSkinId === 'function') {
            vm.renderer.updateDrawableSkinId(target.drawableID, skinId);
          } else if (typeof vm.renderer.updateDrawableProperties === 'function') {
            vm.renderer.updateDrawableProperties(target.drawableID, {skinId});
          }
        }
      }

      if (skinId != null) target.sprite.costumes[idx].skinId = skinId;
      try{ target.setCostume(idx); }catch(_){}
      emitUiUpdates(vm);
    }

    /* ---------------- Library openers ---------------- */
    function clickByAriaContains(text) {
      const all = document.querySelectorAll('[aria-label]');
      for (const el of all) {
        const v = (el.getAttribute('aria-label') || '').toLowerCase();
        if (v.includes(text.toLowerCase())) { el.click(); return true; }
      }
      return false;
    }
    function clickByTitleContains(text) {
      const all = document.querySelectorAll('[title]');
      for (const el of all) {
        const v = (el.getAttribute('title') || '').toLowerCase();
        if (v.includes(text.toLowerCase())) { el.click(); return true; }
      }
      return false;
    }
    function clickByTextContains(text) {
      const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_ELEMENT, null);
      let node;
      while ((node = walker.nextNode())) {
        const t = (node.textContent || '').trim().toLowerCase();
        if (t && t.includes(text.toLowerCase())) { node.click(); return true; }
      }
      return false;
    }
    function openSpriteLibrary() {
      if (clickByAriaContains('choose a sprite')) { __sascTag('ui','opened Sprite Library via aria-label'); return; }
      if (clickByTitleContains('sprite')) { __sascTag('ui','opened Sprite Library via title'); return; }
      if (clickByTextContains('choose a sprite')) { __sascTag('ui','opened Sprite Library via text'); return; }
      __sascTag('ui','Sprite Library button not found in this layout');
    }
    function openBackdropLibrary() {
      if (clickByAriaContains('choose a backdrop')) { __sascTag('ui','opened Backdrop Library via aria-label'); return; }
      if (clickByTitleContains('backdrop')) { __sascTag('ui','opened Backdrop Library via title'); return; }
      if (clickByTextContains('choose a backdrop')) { __sascTag('ui','opened Backdrop Library via text'); return; }
      __sascTag('ui','Backdrop Library button not found in this layout');
    }
    function openCostumeLibrary() {
      if (clickByAriaContains('choose a costume')) { __sascTag('ui','opened Costume Library via aria-label'); return; }
      if (clickByTitleContains('costume')) { __sascTag('ui','opened Costume Library via title'); return; }
      if (clickByTextContains('choose a costume')) { __sascTag('ui','opened Costume Library via text'); return; }
      __sascTag('ui','Costume Library button not found in this layout');
    }
    function openSoundLibrary() {
      if (clickByAriaContains('choose a sound')) { __sascTag('ui','opened Sound Library via aria-label'); return; }
      if (clickByTitleContains('sound')) { __sascTag('ui','opened Sound Library via title'); return; }
      if (clickByTextContains('choose a sound')) { __sascTag('ui','opened Sound Library via text'); return; }
      __sascTag('ui','Sound Library button not found in this layout');
    }

    /* ---------------- Generic “md5” / “file” importers ---------------- */

    async function ensureSpriteWithCostumeFromAsset(name, asset, md5ext){
      const vm = window.vm || await bindVM(6000); if(!vm?.runtime) throw new Error('vm missing');
      const before=getSprites(vm).length;
      // try native addSprite first
      if (typeof vm.addSprite === 'function') {
        try{
          const model = {
            isStage:false, name,
            variables:{}, lists:{}, broadcasts:{}, blocks:{}, comments:{},
            currentCostume:0,
            costumes:[costumeFromMd5(name, md5ext)],
            sounds:[], volume:100, layerOrder:1, visible:true, x:0, y:0, size:100, direction:90,
            draggable:false, rotationStyle:"all around"
          };
          await vm.addSprite(JSON.stringify(model));
          const tgt = await waitForNewSprite(vm, before, name, 1500);
          if (tgt) { await applyCostumeToTarget(vm, tgt, md5ext, asset, {replaceAll:true, name}); return tgt; }
        }catch(e){ __sascTag('sprite','addSprite failed: '+(e&&e.message||e)); }
      }
      // fallback: duplicate first sprite
      const sprites=getSprites(vm);
      if (sprites.length && typeof vm.duplicateSprite==='function'){
        const ok = await vm.duplicateSprite(sprites[0].id).then(()=>true).catch(()=>false);
        if (ok) {
          const tgt = await waitForNewSprite(vm, before, null, 1500);
          if (tgt){ try{ await vm.renameSprite(tgt.id, name); }catch(_){}; await applyCostumeToTarget(vm, tgt, md5ext, asset, {replaceAll:true, name}); return tgt; }
        }
      }
      throw new Error('No sprite creation path available');
    }

    async function spriteFromMd5Prompt(){
      const md5ext = prompt('Sprite costume md5.ext (svg/png):', APPLE_MD5EXT);
      if(!md5ext) return;
      const asset = await fetchAsset(md5ext.trim());
      const name = 'Sprite '+md5ext.slice(0,6);
      await ensureSpriteWithCostumeFromAsset(name, asset, md5ext.trim());
      __sascTag('sprite','added via md5 '+md5ext);
    }

    async function spriteFromFile(){
      const inp=document.getElementById('file-image');
      inp.onchange=async()=>{
        const file=inp.files&&inp.files[0]; if(!file) return;
        const asset=await readLocalFile(file);
        const fakeMd5 = (crypto?.randomUUID?.()||String(Math.random()).slice(2)).replace(/-/g,'').padEnd(32,'0').slice(0,32)+'.'+asset.ext;
        const name='Sprite '+(file.name||asset.ext);
        await ensureSpriteWithCostumeFromAsset(name, asset, fakeMd5);
        __sascTag('sprite','added from local file: '+(file.name||'file'));
        inp.value='';
      };
      inp.click();
    }

    async function backdropFromMd5Prompt(){
      const md5ext = prompt('Backdrop md5.ext (svg/png):', SKY_MD5EXT);
      if(!md5ext) return;
      const vm = window.vm || await bindVM(6000); if(!vm?.runtime) throw new Error('vm missing');
      const stage = vm.runtime.getTargetForStage?.(); if(!stage) throw new Error('No stage target');
      const asset=await fetchAsset(md5ext.trim());
      await applyCostumeToTarget(vm, stage, md5ext.trim(), asset, {replaceAll:false, name:'Backdrop '+md5ext.slice(0,6)});
      __sascTag('backdrop','added via md5 '+md5ext);
    }

    async function backdropFromFile(){
      const inp=document.getElementById('file-image');
      inp.onchange=async()=>{
        const file=inp.files&&inp.files[0]; if(!file) return;
        const asset=await readLocalFile(file);
        const fakeMd5=(crypto?.randomUUID?.()||String(Math.random()).slice(2)).replace(/-/g,'').padEnd(32,'0').slice(0,32)+'.'+asset.ext;
        const vm = window.vm || await bindVM(6000); if(!vm?.runtime) throw new Error('vm missing');
        const stage = vm.runtime.getTargetForStage?.(); if(!stage) throw new Error('No stage target');
        await applyCostumeToTarget(vm, stage, fakeMd5, asset, {replaceAll:false, name:'Backdrop '+(file.name||asset.ext)});
        __sascTag('backdrop','added from local file: '+(file.name||'file'));
        inp.value='';
      };
      inp.click();
    }

    async function soundFromMd5Prompt(){
      const md5ext=prompt('Sound md5.ext (wav/mp3):', MEOW_MD5EXT);
      if(!md5ext) return;
      const vm=window.vm || await bindVM(6000), GUI=window.GUI;
      if(!vm?.runtime) throw new Error('vm missing');
      const t=vm.runtime.getEditingTarget?.() || vm.runtime.getTargetForStage?.();
      if(!t) throw new Error('No editing target');
      const asset=await fetchAsset(md5ext.trim());
      if(GUI?.handleSoundUpload){
        try{ await GUI.handleSoundUpload(asset.blob, t.id); __sascTag('sound','added via GUI.handleSoundUpload (md5)'); return; }
        catch(e){ __sascTag('sound','GUI sound helper failed: '+(e&&e.message||e)); }
      }
      if(typeof vm.addSound==='function'){
        try{
          const id=md5ext.slice(0,32), ext=md5ext.split('.').pop().toLowerCase();
          const snd={name:'Sound '+md5ext.slice(0,6), assetId:id, md5ext, dataFormat:ext, format:'', rate:44100, sampleCount:0};
          await vm.addSound(md5ext, snd, t.id);
          __sascTag('sound','added via vm.addSound (md5)');
          return;
        }catch(e){ __sascTag('sound','vm.addSound failed: '+(e&&e.message||e)); }
      }
      __sascTag('sound','sound upload not supported in this build (use Sound Library or Sounds tab)');
    }

    async function soundFromFile(){
      const inp=document.getElementById('file-sound');
      inp.onchange=async()=>{
        const file=inp.files&&inp.files[0]; if(!file) return;
        const vm=window.vm || await bindVM(6000), GUI=window.GUI;
        if(!vm?.runtime) throw new Error('vm missing');
        const t=vm.runtime.getEditingTarget?.() || vm.runtime.getTargetForStage?.();
        if(!t) throw new Error('No editing target');
        try{
          if(GUI?.handleSoundUpload){ await GUI.handleSoundUpload(file, t.id); __sascTag('sound','added from local file via GUI'); }
          else if(typeof vm.addSound==='function'){
            const asset=await readLocalFile(file);
            const fakeMd5=(crypto?.randomUUID?.()||String(Math.random()).slice(2)).replace(/-/g,'').padEnd(32,'0').slice(0,32)+'.'+asset.ext;
            const id=fakeMd5.slice(0,32);
            const snd={name:file.name||('Sound '+asset.ext), assetId:id, md5ext:fakeMd5, dataFormat:asset.ext, format:'', rate:44100, sampleCount:0};
            await vm.addSound(fakeMd5, snd, t.id);
            __sascTag('sound','added from local file via vm.addSound');
          }else{
            __sascTag('sound','sound upload not supported in this build (use Sound Library)');
          }
        }catch(e){ __sascTag('sound','local file add failed: '+(e&&e.message||e)); }
        inp.value='';
      };
      inp.click();
    }

    /* ---------------- Apples (diagnostics) ---------------- */
    async function addApple_A(){
      const asset=await fetchAsset(APPLE_MD5EXT);
      await ensureSpriteWithCostumeFromAsset('Apple (A)', asset, APPLE_MD5EXT);
      __sascTag('appleA','ok');
    }
    async function addApple_B(){
      const vm = window.vm || await bindVM(6000); if(!vm?.runtime) throw new Error('vm missing');
      const sprites=getSprites(vm);
      if(!sprites.length || typeof vm.duplicateSprite!=='function'){ __sascTag('appleB','duplicate path not available'); return; }
      const before=sprites.length;
      const ok = await vm.duplicateSprite(sprites[0].id).then(()=>true).catch(e=>{__sascTag('appleB','duplicate failed: '+(e&&e.message||e)); return false;});
      if(!ok) return;
      const tgt = await waitForNewSprite(vm, before, null, 2000);
      if(!tgt){ __sascTag('appleB','no new sprite after duplicate'); return; }
      await new Promise(r=>requestAnimationFrame(r));
      const name='Apple (B)';
      try{ await vm.renameSprite(tgt.id, name); }catch(_){ if(tgt.sprite) tgt.sprite.name=name; }
      const asset=await fetchAsset(APPLE_MD5EXT);
      await applyCostumeToTarget(vm, tgt, APPLE_MD5EXT, asset, {replaceAll:true, name});
      __sascTag('appleB','sprite created via duplicate+swap');
    }
    async function addApple_C(){
      const asset=await fetchAsset(APPLE_MD5EXT);
      await ensureSpriteWithCostumeFromAsset('Apple (C)', asset, APPLE_MD5EXT);
      __sascTag('appleC','ok');
    }

    /* ---------------- Buttons ---------------- */
    document.getElementById('btn-targets').onclick=()=>{
      const vm=window.vm; if(!vm||!vm.runtime) return __sascTag('targets','VM not ready');
      const ts=vm.runtime.targets||[]; __sascLog('[targets] '+ts.length+' targets');
      ts.forEach(t=>__sascLog('- ['+(t.isStage?'STAGE':'SPRITE')+'] '+(t.getName?t.getName():t.sprite?.name||'(?)')));
    };

    // Library openers
    document.getElementById('btn-lib-sprite').onclick = openSpriteLibrary;
    document.getElementById('btn-lib-backdrop').onclick = openBackdropLibrary;
    document.getElementById('btn-lib-costume').onclick = openCostumeLibrary;
    document.getElementById('btn-lib-sound').onclick = openSoundLibrary;

    // Generic md5/file importers (these are the main reliable tools)
    document.getElementById('btn-sprite-b').onclick = ()=>spriteFromMd5Prompt().catch(e=>__sascTag('sprite','md5 failed: '+(e&&e.message||e)));
    document.getElementById('btn-sprite-c').onclick = ()=>spriteFromFile();
    document.getElementById('btn-bg-b').onclick     = ()=>backdropFromMd5Prompt().catch(e=>__sascTag('backdrop','md5 failed: '+(e&&e.message||e)));
    document.getElementById('btn-bg-c').onclick     = ()=>backdropFromFile();
    document.getElementById('btn-snd-b').onclick    = ()=>soundFromMd5Prompt().catch(e=>__sascTag('sound','md5 failed: '+(e&&e.message||e)));
    document.getElementById('btn-snd-c').onclick    = ()=>soundFromFile();

    // Apple diagnostics
    document.getElementById('btn-apple-a').onclick=()=>{ addApple_A().catch(e=>__sascTag('appleA','failed: '+(e&&e.message||e))); };
    document.getElementById('btn-apple-b').onclick=()=>{ addApple_B().catch(e=>__sascTag('appleB','failed: '+(e&&e.message||e))); };
    document.getElementById('btn-apple-c').onclick=()=>{ addApple_C().catch(e=>__sascTag('appleC','failed: '+(e&&e.message||e))); };

    // auto-bind after mount
    (window.bindVM||(()=>Promise.resolve(null)))(20000);
  </script>
</body>
