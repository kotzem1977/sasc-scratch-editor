  <!-- 1) Console wiring -->
  <script>
    (function(){
      const pre=document.querySelector('#sasc-console pre');
      const box=document.getElementById('sasc-console');
      const out=(tag,msg)=>{ const line=(tag?(`[${tag}] `):'')+msg; try{pre.textContent+=line+'\n'; pre.scrollTop=pre.scrollHeight;}catch(_){} console.log(line); };
      window.__sascLog=(m)=>out('',m);
      window.__sascTag=(t,m)=>out(t,m);

      document.getElementById('btn-clear').onclick=()=>{ pre.textContent='SASC clear\n'; };
      document.getElementById('btn-contrast').onclick=()=>{ box.toggleAttribute('data-theme','light'); };

      document.getElementById('btn-copy').onclick=async()=>{
        try{
          await navigator.clipboard.writeText(pre.textContent);
          out('SASC','log copied to clipboard');
        }catch(_){
          const r=document.createRange(); r.selectNodeContents(pre);
          const s=window.getSelection(); s.removeAllRanges(); s.addRange(r);
          const ok=document.execCommand('copy'); s.removeAllRanges();
          out('SASC', ok?'log copied (fallback)':'copy failed');
        }
      };
      document.getElementById('btn-save').onclick=()=>{
        const blob=new Blob([pre.textContent],{type:'text/plain'});
        const a=document.createElement('a');
        a.href=URL.createObjectURL(blob);
        a.download='sasc-log.txt';
        a.click();
        setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
        out('SASC','log saved as sasc-log.txt');
      };

      window.addEventListener('unhandledrejection',e=>out('unhandledrejection',(e.reason&&(e.reason.stack||e.reason))));
    })();
  </script>

  <!-- 3) Local-first hooks for internalapi assets -->
  <script>
    (function(){
      const base=location.pathname.replace(/\/[^/]*$/,'/'); const repoRoot=base.replace(/\/$/,'');
      const toLocal=u=>{ const m=u&&u.match(/internalapi\/asset\/([a-f0-9]{32}\.(?:sprite3|json|svg|png|gif|jpg|wav|mp3))\/get\/?/i); return m?(repoRoot+'/static/assets/'+m[1]):null; };
      const f=window.fetch;
      window.fetch=async function(i,init){
        const url=(typeof i==='string')?i:(i&&i.url);
        const local=toLocal(url);
        if(local){ try{ const r=await f(local,init); if(r&&r.ok) return r; }catch(_){ } }
        return f.apply(this,arguments);
      };
      const XO=XMLHttpRequest;
      window.XMLHttpRequest=function(){
        const x=new XO(); const _open=x.open; let original=null,method='GET';
        x.open=function(m,u){ method=m; original=u; const local=(typeof u==='string')?toLocal(u):null;
          if(local){ _open.call(x,m,local); const onload=()=>{ if(!(x.status>=200&&x.status<300)){ x.removeEventListener('load',onload); _open.call(x,method,original); x.send(); } };
            x.addEventListener('load',onload); return; }
          return _open.apply(x,arguments);
        };
        return x;
      };
      __sascTag('SASC','hooks installed (assets local-first with XHR fallback)');
    })();
  </script>

  <!-- 6) VM binder -->
  <script>
    (function(){
      function fiberKeyOf(n){ if(!n) return null; for(const k in n){ if(k.startsWith('__reactFiber$')||k.startsWith('__reactInternalInstance$')) return k; } return null; }
      function findAnyFiberNode(root){ if(!root) return null; const q=[root]; while(q.length){ const n=q.shift(); if(fiberKeyOf(n)) return n; if(n.shadowRoot) q.push(n.shadowRoot); if(n.childNodes) for(const c of n.childNodes) q.push(c); } return null; }
      function getReactFiberFromDom(node){ const k=fiberKeyOf(node); return k?node[k]:null; }
      function* walkFibers(root){ if(!root) return; const seen=new Set(), stack=[root]; while(stack.length){ const f=stack.pop(); if(!f||seen.has(f)) continue; seen.add(f); yield f; if(f.child) stack.push(f.child); if(f.sibling) stack.push(f.sibling); if(f.return&&!seen.has(f.return)) stack.push(f.return); } }
      function tryExtractStoreFromFiber(f){ try{ const n=f.stateNode; if(n?.store?.getState) return n.store; if(n?.props?.store?.getState) return n.props.store; }catch(_){ } return null; }
      function vmFromStore(store){ try{ const st=store.getState?.(); if(st?.vm?.runtime) return st.vm; if(st?.scratchGui?.vm?.runtime) return st.scratchGui.vm; if(st?.scratch?.vm?.runtime) return st.scratch.vm; }catch(_){ } return null; }

      let bound=false; let observer=null;

      async function bindVM(timeoutMs=15000){
        const t0=Date.now(), app=document.getElementById('app');
        function tryOnce(){
          const GUI=window.GUI||{}; const direct=window.vm||GUI.vm;
          if(direct?.runtime){ window.vm=direct; __sascTag('VM','ready (direct)'); return direct; }
          const host=findAnyFiberNode(app); if(!host) return null;
          const root=getReactFiberFromDom(host); if(!root) return null;
          for(const f of walkFibers(root)){
            const store=tryExtractStoreFromFiber(f);
            if(store){
              try{ const unsub=store.subscribe(()=>{ const v=vmFromStore(store); if(v?.runtime && !bound){ window.vm=v; bound=true; __sascTag('VM','ready (store subscribe)'); try{unsub();}catch(_){}}}); }catch(_){}
              const vNow=vmFromStore(store); if(vNow?.runtime){ window.vm=vNow; __sascTag('VM','ready (store immediate)'); return vNow; }
            }
            try{
              const props=f.memoizedProps||f.pendingProps||(f.stateNode&&f.stateNode.props);
              const state=f.memoizedState||(f.stateNode&&f.stateNode.state);
              for(const c of [props,state,f.stateNode,f]){
                if(!c || typeof c!=='object') continue;
                for(const k in c){ const v=c[k]; if(v && typeof v==='object' && v.runtime && v.runtime.targets){ window.vm=v; __sascTag('VM','ready (fiber props/state)'); return v; } }
              }
            }catch(_){}
          }
          return null;
        }
        if(!observer){
          observer=new MutationObserver(()=>{ if(bound) return; const v=tryOnce(); if(v){ bound=true; } });
          observer.observe(app,{childList:true,subtree:true});
        }
        while(Date.now()-t0<timeoutMs && !bound){
          const v=tryOnce(); if(v){ bound=true; return v; }
          await new Promise(r=>setTimeout(r,250));
          __sascLog('still waiting for VM…');
        }
        if(!bound) __sascLog('rebind: VM not found after fiber scan');
        return bound?window.vm:null;
      }
      window.bindVM = bindVM;
      document.getElementById('btn-bind').onclick=()=>bindVM(10000);
    })();
  </script>

  <!-- 7) Helpers/actions (robust, with manual fallbacks) -->
  <script>
    /* ---------- constants ---------- */
    const APPLE_MD5EXT = '3826a4091a33e4d26f87a2fac7cf796b.svg';

    /* ---------- small helpers ---------- */
    function costumeFromMd5(name, md5ext){
      const isSVG = /\.svg$/i.test(md5ext);
      const assetId = md5ext.slice(0,32);
      return {
        name: name || ('Costume '+md5ext.slice(0,6)),
        assetId,
        md5ext,
        dataFormat: isSVG ? 'svg' : 'png',
        rotationCenterX: 240,
        rotationCenterY: 180,
        ...(isSVG ? {} : {bitmapResolution:2})
      };
    }

    async function fetchAsset(md5ext){
      const ext = md5ext.split('.').pop().toLowerCase();
      const isSVG = ext === 'svg';
      const base = location.pathname.replace(/\/[^/]*$/,'/').replace(/\/$/,'');
      const local = base + '/static/assets/' + md5ext;
      async function read(res){
        const buf = await res.arrayBuffer();
        const blob = new Blob([buf], {type: isSVG ? 'image/svg+xml' :
                                             ext==='png' ? 'image/png' :
                                             (ext==='jpg'||ext==='jpeg') ? 'image/jpeg' :
                                             ext==='gif' ? 'image/gif' :
                                             ext==='wav' ? 'audio/wav' :
                                             ext==='mp3' ? 'audio/mp3' :
                                             'application/octet-stream'});
        const text = isSVG ? await (new Response(blob)).text() : null;
        return {buf, blob, text, ext, isSVG};
      }
      try{ const rLocal=await fetch(local,{cache:'no-store'}); if(rLocal.ok) return read(rLocal);}catch(_){}
      const cdn='https://assets.scratch.mit.edu/internalapi/asset/'+md5ext+'/get/';
      const rCdn=await fetch(cdn,{cache:'no-store'}); if(!rCdn.ok) throw new Error('CDN '+rCdn.status);
      return read(rCdn);
    }

    function emitUiUpdates(vm){
      try{ vm.runtime.emit('PROJECT_CHANGED'); }catch(_){}
      try{ vm.runtime.emit('targetsUpdate'); }catch(_){}
      try{ vm.emit && vm.emit('targetsUpdate'); }catch(_){}
      try{ vm.runtime.requestRedraw && vm.runtime.requestRedraw(); }catch(_){}
    }

    function getSprites(vm){
      return (vm.runtime.targets||[]).filter(t=>!t.isStage);
    }

    async function waitForNewSprite(vm, prevCount, name, timeout=2000){
      const t0=performance.now();
      while(performance.now()-t0<timeout){
        const sprites=getSprites(vm);
        if(sprites.length>prevCount){
          const byName=name?sprites.find(s=> (s.getName?s.getName():s.sprite?.name) === name):null;
          return byName || sprites[sprites.length-1];
        }
        await new Promise(r=>setTimeout(r,50));
      }
      return null;
    }

    // Create skin + attach, and ensure model + thumbnails update
    async function applyCostumeToTarget(vm, target, md5ext, asset, opts={}){
      const storage = vm.runtime?.storage; if(!storage) throw new Error('No VM storage');
      const id = md5ext.slice(0,32);
      const type = asset.isSVG ? storage.AssetType.ImageVector : storage.AssetType.ImageBitmap;
      storage.createAsset(type, asset.ext, new Uint8Array(asset.buf), id);

      // append vs replace
      let idx = 0;
      const costume = costumeFromMd5(opts.name || null, md5ext);
      if (opts.replaceAll) {
        target.sprite.costumes = [costume];
        idx = 0;
      } else {
        target.sprite.costumes.push(costume);
        idx = target.sprite.costumes.length - 1;
      }

      // ensure the drawable exists (esp. right after duplicate)
      await new Promise(r=>requestAnimationFrame(r));

      // create/attach skin
      let skinId = null;
      if (vm.renderer && target.drawableID != null) {
        if (asset.isSVG && vm.renderer.createSVGSkin) {
          const svgText = asset.text ?? await (new Response(asset.blob)).text();
          try{
            skinId = vm.renderer.createSVGSkin(svgText, costume.rotationCenterX, costume.rotationCenterY);
          }catch(_){
            skinId = vm.renderer.createSVGSkin(svgText);
          }
        } else if (!asset.isSVG && vm.renderer.createBitmapSkin) {
          const bmp = await createImageBitmap(asset.blob);
          skinId = vm.renderer.createBitmapSkin(bmp, 1);
        }

        if (skinId != null) {
          // Prefer older API if available
          if (typeof vm.renderer.updateDrawableSkinId === 'function') {
            vm.renderer.updateDrawableSkinId(target.drawableID, skinId);
          } else if (typeof vm.renderer.updateDrawableProperties === 'function') {
            vm.renderer.updateDrawableProperties(target.drawableID, {skinId});
          }
        }
      }

      // persist skin id on the model for GUI/thumbnail code paths
      if (skinId != null) target.sprite.costumes[idx].skinId = skinId;

      // re-select to sync VM ↔ renderer ↔ GUI
      try{ target.setCostume(idx); }catch(_){}

      emitUiUpdates(vm);
    }

    /* ---------- Apple paths ---------- */

    // (A) addSprite(JSON) → wait → apply
    async function addApple_A(){
      const vm = window.vm || await bindVM(6000);
      if(!vm?.runtime) throw new Error('vm missing');

      const name='Apple (A)';
      const before=getSprites(vm).length;
      const spriteJson = {
        isStage:false,
        name,
        variables:{}, lists:{}, broadcasts:{}, blocks:{}, comments:{},
        currentCostume:0,
        costumes:[costumeFromMd5(name, APPLE_MD5EXT)],
        sounds:[],
        volume:100, layerOrder:1, visible:true, x:0, y:0, size:100, direction:90,
        draggable:false, rotationStyle:"all around"
      };

      try{
        if(typeof vm.addSprite!=='function') throw new Error('vm.addSprite not available');
        await vm.addSprite(JSON.stringify(spriteJson));
      }catch(e){
        __sascTag('appleA','addSprite threw: '+(e&&e.message||e));
      }

      const tgt = await waitForNewSprite(vm, before, name, 2000);
      if(!tgt){ __sascTag('appleA','no new sprite appeared'); return; }

      try{ await vm.renameSprite(tgt.id, name); }catch(_){ if(tgt.sprite) tgt.sprite.name=name; }
      const asset=await fetchAsset(APPLE_MD5EXT);
      await applyCostumeToTarget(vm, tgt, APPLE_MD5EXT, asset, {replaceAll:true, name});
      __sascTag('appleA','sprite created via addSprite(+apply)');
    }

    // (B) duplicate → wait one frame → swap
    async function addApple_B(){
      const vm = window.vm || await bindVM(6000);
      if(!vm?.runtime) throw new Error('vm missing');

      const sprites=getSprites(vm);
      if(!sprites.length || typeof vm.duplicateSprite!=='function'){
        __sascTag('appleB','duplicate path not available');
        return;
      }

      const before=sprites.length;
      const ok = await vm.duplicateSprite(sprites[0].id).then(()=>true).catch(e=>{__sascTag('appleB','duplicate failed: '+(e&&e.message||e)); return false;});
      if(!ok) return;

      const tgt = await waitForNewSprite(vm, before, null, 2000);
      if(!tgt){ __sascTag('appleB','no new sprite after duplicate'); return; }

      // tiny delay to ensure drawable is live
      await new Promise(r=>requestAnimationFrame(r));

      const name='Apple (B)';
      try{ await vm.renameSprite(tgt.id, name); }catch(_){ if(tgt.sprite) tgt.sprite.name=name; }
      const asset=await fetchAsset(APPLE_MD5EXT);
      await applyCostumeToTarget(vm, tgt, APPLE_MD5EXT, asset, {replaceAll:true, name});
      __sascTag('appleB','sprite created via duplicate+swap');
    }

    // (C) tolerant path, falls back to addCostume
    async function addApple_C(){
      const vm = window.vm || await bindVM(6000);
      if(!vm?.runtime) throw new Error('vm missing');

      const name='Apple (C)';
      const before=getSprites(vm).length;
      let created=false;

      try{
        if(typeof vm.addSprite==='function'){
          await vm.addSprite(JSON.stringify({
            isStage:false,
            name,
            variables:{}, lists:{}, broadcasts:{}, blocks:{}, comments:{},
            currentCostume:0,
            costumes:[costumeFromMd5(name, APPLE_MD5EXT)],
            sounds:[],
            volume:100, layerOrder:1, visible:true, x:0, y:0, size:100, direction:90,
            draggable:false, rotationStyle:"all around"
          }));
          const tgt = await waitForNewSprite(vm, before, name, 1200);
          if(tgt){
            const asset=await fetchAsset(APPLE_MD5EXT);
            await applyCostumeToTarget(vm, tgt, APPLE_MD5EXT, asset, {replaceAll:true, name});
            __sascTag('appleC','sprite created via addSprite(+apply)');
            created=true;
          }
        }
      }catch(e){ __sascTag('appleC','addSprite threw: '+(e&&e.message||e)); }

      if(!created){
        __sascTag('appleC','falling back: applying Apple costume to selected sprite');
        await addCostumeToSelected(name, APPLE_MD5EXT);
      }
    }

    /* ---------- user actions (costume/backdrop/sound) ---------- */
    async function addCostumeToSelected(name, md5ext){
      const vm = window.vm || await bindVM(6000), GUI = window.GUI;
      if(!vm?.runtime) throw new Error('vm missing');
      const t = vm.runtime.getEditingTarget?.() || vm.runtime.getTargetForStage?.();
      if(!t) throw new Error('No editing target');

      const asset = await fetchAsset(md5ext);
      const isSVG = asset.isSVG;

      if (GUI?.handleCostumeUpload) {
        try{
          await GUI.handleCostumeUpload(asset.blob, isSVG?'image/svg+xml':'image/png', t.id);
          __sascTag('costume','success via GUI.handleCostumeUpload');
          return;
        }catch(e){ __sascTag('costume','GUI helper failed: '+(e&&e.message||e)); }
      }
      await applyCostumeToTarget(vm, t, md5ext, asset, {replaceAll:false, name});
      __sascTag('costume','success via manual injection');
    }

    async function addBackdropSmart(name, md5ext){
      const vm = window.vm || await bindVM(6000);
      if(!vm?.runtime) throw new Error('vm missing');
      const stage = vm.runtime.getTargetForStage?.();
      if(!stage) throw new Error('No stage target');

      const asset = await fetchAsset(md5ext);
      await applyCostumeToTarget(vm, stage, md5ext, asset, {replaceAll:false, name});
      __sascTag('backdrop','success via manual stage injection');
    }

    async function addSoundToSelected(name, md5ext){
      const vm=window.vm || await bindVM(6000), GUI=window.GUI;
      if(!vm?.runtime) throw new Error('vm missing');
      const t = vm.runtime.getEditingTarget?.() || vm.runtime.getTargetForStage?.();
      if(!t) throw new Error('No editing target');
      const asset=await fetchAsset(md5ext);

      if(GUI?.handleSoundUpload){
        try{ await GUI.handleSoundUpload(asset.blob, t.id); __sascTag('sound','success via GUI.handleSoundUpload'); return; }
        catch(e){ __sascTag('sound','GUI helper failed: '+(e&&e.message||e)); }
      }
      __sascTag('sound','sound upload not supported in this build (use GUI Sounds tab)');
      throw new Error('No sound upload path available in this build');
    }

    /* ---------- buttons ---------- */
    document.getElementById('btn-targets').onclick=()=>{
      const vm=window.vm; if(!vm||!vm.runtime) return __sascTag('targets','VM not ready');
      const ts=vm.runtime.targets||[]; __sascLog('[targets] '+ts.length+' targets');
      ts.forEach(t=>__sascLog('- ['+(t.isStage?'STAGE':'SPRITE')+'] '+(t.getName?t.getName():t.sprite?.name||'(?)')));

    // Three Apple paths
    document.getElementById('btn-apple-a').onclick=()=>{ addApple_A().catch(e=>__sascTag('appleA','failed: '+(e&&e.message||e))); };
    document.getElementById('btn-apple-b').onclick=()=>{ addApple_B().catch(e=>__sascTag('appleB','failed: '+(e&&e.message||e))); };
    document.getElementById('btn-apple-c').onclick=()=>{ addApple_C().catch(e=>__sascTag('appleC','failed: '+(e&&e.message||e))); };

    document.getElementById('btn-backdrop').onclick=()=>{
      const md5ext=prompt('Backdrop md5.ext (svg/png):','e7c147730f19d284bcd7b3f00af19bb6.svg'); if(!md5ext) return;
      addBackdropSmart('Backdrop '+md5ext.slice(0,6), md5ext.trim()).catch(e=>__sascTag('tools','add backdrop failed: '+(e&&e.message||e)));
    };
